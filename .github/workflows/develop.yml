name: develop

on:
  push:
    branches:
      - develop

jobs:
  lint:
    uses: spuxx1701/ci-cd/.github/workflows/npm_lint.yml@v1.2

  test:
    uses: spuxx1701/ci-cd/.github/workflows/npm_test-coverage.yml@v1.2

  docker_deploy:
    needs:
      - lint
      - test
    uses: spuxx1701/ci-cd/.github/workflows/docker_deploy.yml@v1.2
    with:
      username: spuxx
      repository: potber-api
      environment: develop
      dockerfile: Dockerfile
    secrets:
      token: ${{ secrets.DOCKERHUB_TOKEN }}
      ssh_host: ${{ secrets.SSH_HOST }}
      ssh_username: ${{ secrets.SSH_USERNAME }}
      ssh_password: ${{ secrets.SSH_PASSWORD }}
